variables:
  GIT_SUBMODULE_STRATEGY: none
  CI_DISPOSABLE_ENVIRONMENT: "true"
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_BUILDKIT: 1

default:
  image: docker:20.10.12
  services:
    - docker:20.10.12-dind
  tags:
    - cloud
  before_script:
    - apk add bash

stages:
  - build_push

build_bitcoind:
  stage: build_push
  when: manual
  only:
    changes:
      - bitcoind/**
  script:
    - cd bitcoind && bash build-and-push-to-dockerhub.sh

build_lightningd:
  stage: build_push
  when: manual
  only:
    changes:
      - lightningd/**
  script:
    - cd lightningd && bash build-and-push-to-dockerhub.sh

build_elementsd:
  stage: build_push
  when: manual
  only:
    changes:
      - elementsd/**
  script:
    - cd elementsd && bash build-and-push-to-dockerhub.sh
